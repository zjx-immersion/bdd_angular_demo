<h3 name="loginTittle">Login Page</h3>
<div id="flash" class="alert-box alert" ng-show="flash">{{ flash }}</div>

<div class="hero-unit">
    Use one of the test users:
    <ul>
        <li ng-repeat="user in sampleUsers">
            <div>Username: {{user.username}}</div>
            <div>Password: {{user.password}}</div>
        </li>
    </ul>

    <form ng-submit="login()">
        <div class="control-group">
            <label for="username" class="control-label" >Username:</label>
            <div class="controls"><input class="form-control" name="username" id="username" type="text" ng-model="credentials.username"></div>
        </div>
        <div class="control-group">
            <label for="password" class="control-label" >Password:</label>
            <div class="controls"><input class="form-control" name="password" id="password" type="password" ng-model="credentials.password"></div>
        </div>
        <div class="control-group loginLauout">
            <div class="controls" >
                <input type="submit" class="btn btn-primary" value="submit">
            </div>
        </div>
    </form>
</div>
